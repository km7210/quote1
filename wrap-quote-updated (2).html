<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Wrap Quote</title>
  <style>
    :root {
      --bg: #0f0f10;
      --card: #151518;
      --accent: #f4b000;
      --text: #ffffff;
      --muted: #b7b7b7;
      --radius: 14px;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      max-width: 540px;
      margin: 0 auto;
      padding: 1.5rem 1.2rem 3rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.6rem;
    }
    header h1 {
      font-size: 1.35rem;
      margin-bottom: 0.4rem;
    }
    header p {
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
    }
    form {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.2rem 1.1rem 1.6rem;
      box-shadow: 0 18px 35px rgba(0,0,0,0.3);
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-bottom: 0.95rem;
    }
    label {
      font-size: 0.78rem;
      font-weight: 600;
    }
    input, select, textarea {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 0.7rem 0.65rem;
      color: var(--text);
      font-size: 0.83rem;
    }
    input::placeholder {
      color: rgba(255,255,255,0.35);
    }
    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #fff 52%), linear-gradient(135deg, #fff 48%, transparent 50%);
      background-position: calc(100% - 18px) calc(50% - 3px), calc(100% - 13px) calc(50% + 5px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }
    button {
      width: 100%;
      background: var(--accent);
      border: none;
      border-radius: 999px;
      padding: 0.85rem 0;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 0.6rem;
      cursor: pointer;
      color: #111;
    }
    .req {
      color: #ffaeae;
      font-weight: 700;
    }
    @media (min-width: 540px) {
      .inline {
        display: flex;
        gap: 0.8rem;
      }
      .inline .field {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Vehicle Wrap Quote</h1>
      <p>Tell us about your vehicle and the service you want. Weâ€™ll get back to you with a price and availability.</p>
    </header>

    <form action="#" method="post">
      <div class="inline">
        <div class="field">
          <label for="name">Name <span class="req">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div class="field">
          <label for="mobile">Mobile <span class="req">*</span></label>
          <input type="tel" id="mobile" name="mobile" placeholder="04..." required />
        </div>
      </div>

      <div class="field">
        <label for="email">Email <span class="req">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label for="vehicle">Vehicle make &amp; model <span class="req">*</span></label>
        <input type="text" id="vehicle" name="vehicle" placeholder="Enter make and model" required />
      </div>

      <div class="field">
        <label for="service">What service are you after? <span class="req">*</span></label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option value="full-wrap">Full wrap</option>
          <option value="partial-wrap">Partial wrap (roof/bonnet/boot)</option>
          <option value="chrome-delete">Chrome delete / blackout</option>
          <option value="ppf">PPF (paint protection film)</option>
          <option value="other">Other / not sure</option>
        </select>
      </div>

      <button type="submit">Send Quote Request</button>
    </form>
  </div>
</body>
</html>
